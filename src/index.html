<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How was the real estate market in Portugal in 2021?</title>
    <link rel="stylesheet" href="style.css" />

    <!-- External libraries -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Controller logic -->
    <script src="./controllers.js"></script>

    <!-- Idioms/Visualization Scripts -->
    <script src="./idioms/violin_plot.js"></script>
    <script src="./idioms/parallel_coordinates.js"></script>
    <script src="./idioms/choropleth_map.js"></script>

    <!-- Initialize script -->
    <script src="./script.js"></script>    <!-- This should load last to initialize everything -->

  <body onload="init()">
    <div class="container">
      <!-- Controllers for user interactions -->
      <div class="controllers" id="controllers"></div>

      <!-- Violin Plot container -->
      <div class="violin_plot" id="violin_plot"></div>

      <!-- Parallel Coordinates container -->
      <div class="parallel_coordinates" id="parallel_coordinates"></div>

      <!-- Choropleth Map container -->
      <div class="choropleth_map" id="choropleth_map"></div>
    </div>

    <!-- Filtered data will be shown here -->
    <div id="selectedDataContainer">
      <h3>Selected Data</h3>
      <pre id="selectedData"></pre>
    </div>

  </body>
</html>
