<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How was the real estate market in Portugal in 2021?</title>
    <link rel="stylesheet" href="style.css" />

    <!-- External libraries -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Filter logic for the dataset -->
    <script src="./filter.js"></script>

    <!-- Controller logic for data manipulation and interaction -->
    <script src="./controllers.js"></script>

    <!-- Visualization scripts for idioms -->
    <script src="./idioms/parallel_coordinates.js"></script>
    <script src="./idioms/violin_plot.js"></script>
    <script src="./idioms/choropleth_map.js"></script>

    <!-- Initialize script to set up the application -->
    <script src="./script.js"></script>
  </head>

  <body onload="init()">
    <!-- Calls the init function when the body is loaded -->

    <div class="principal">
      <div class="header">
        <h1>How was the real estate market in Portugal in 2021?</h1>
      </div>

      <div class="container">
        <!-- Placeholder for the choropleth map visualization -->
        <div class="choropleth_map">
          <img
            src="./imgs/fake_choropleth_map.jpg"
            alt=""
            style="width: 100%; height: 100%"
          />
        </div>

        <!-- Placeholder for the violin plot visualization -->
        <div class="violinPlot"></div>

        <!-- Placeholder for the parallel coordinates visualization -->

        <div class="parallelCoordinates">
          <label class="parallelCoordinatesSubtitle"
            >Characteristics of each house</label
          >
        </div>

        <div class="controllers">
          <h2>Menu</h2>

          <!-- Map Options Section -->
          <div class="mapOption">
            <div id="mapOptionBtn" class="mapOption-input">
              <div id="selectedMapOption" class="tags-container"></div>
            </div>
            <!-- <button class="mapOption-input">üîç What to see on the map?</button> -->
            <div class="mapOption-content">
              <a href="#" onclick="selectMap('Area')">Area</a>
              <a href="#" onclick="selectMap('Price Per Square Meter')"
                >Price Per Square Meter</a
              >
              <a href="#" onclick="selectMap('Number of availability')"
                >Number of availability</a
              >
            </div>
          </div>

          <!-- District Selection Section -->
          <div class="district">
            <div id="districtBtn" class="dropbtn">
              <div id="selectedDistricts" class="tags-container"></div>
            </div>

            <!-- <button id="districtBtn" class="dropbtn">District</button> -->
            <div class="district-content">
              <a href="#" onclick="selectDistrict('Aveiro')">Aveiro</a>
              <a href="#" onclick="selectDistrict('Beja')">Beja</a>
              <a href="#" onclick="selectDistrict('Braga')">Braga</a>
              <a href="#" onclick="selectDistrict('Bragan√ßa')">Bragan√ßa</a>
              <a href="#" onclick="selectDistrict('Castelo Branco')"
                >Castelo Branco</a
              >
              <a href="#" onclick="selectDistrict('Coimbra')">Coimbra</a>
              <a href="#" onclick="selectDistrict('√âvora')">√âvora</a>
              <a href="#" onclick="selectDistrict('Faro')">Faro</a>
              <a href="#" onclick="selectDistrict('Guarda')">Guarda</a>
              <a href="#" onclick="selectDistrict('Leiria')">Leiria</a>
              <a href="#" onclick="selectDistrict('Lisboa')">Lisboa</a>
              <a href="#" onclick="selectDistrict('Portalegre')">Portalegre</a>
              <a href="#" onclick="selectDistrict('Porto')">Porto</a>
              <a href="#" onclick="selectDistrict('Santar√©m')">Santar√©m</a>
              <a href="#" onclick="selectDistrict('Set√∫bal')">Set√∫bal</a>
              <a href="#" onclick="selectDistrict('Viana do Castelo')"
                >Viana do Castelo</a
              >
              <a href="#" onclick="selectDistrict('Vila Real')">Vila Real</a>
              <a href="#" onclick="selectDistrict('Viseu')">Viseu</a>
            </div>
          </div>

          <!-- Rent or Buy Selection Section -->
          <div class="rentOrBuy-container">
            <button
              class="rentOrBuy-button selected"
              onclick="selectType('Rent')"
            >
              Rent
            </button>
            <button
              class="rentOrBuy-button selected"
              onclick="selectType('Sell')"
            >
              Buy
            </button>
          </div>

          <!-- Condition Selection Section -->
          <div class="condition">
            <div id="conditionBtn" class="dropbtn">
              <div id="selectedConditions" class="tags-container"></div>
            </div>
            <!-- <button class="dropbtn">Condition</button> -->
            <div class="condition-content">
              <a href="#" onclick="selectCondition('New')">New</a>
              <a href="#" onclick="selectCondition('Renovated')">Renovated</a>
              <a href="#" onclick="selectCondition('Used')">Used</a>
            </div>
          </div>

          <!-- Year Selector Input -->
          <div class="year-selector">
            <div class="year-input-container">
              <span class="year-input-text">Number of Years :</span>
              <input
                type="number"
                class="year-input"
                id="yearInput"
                value="50"
                min="1"
                max="99"
              />
            </div>
          </div>

          <!-- Button to Violin Plot -->
          <label style="font-weight: 600; margin-top: 10px">Violin Plot</label>
          <div class="violinPlot-selector">
            <button
              class="violinPlot-input selected"
              onclick="selectViolinPlot('AdsType')"
            >
              AdsType
            </button>
            <button
              class="violinPlot-input"
              onclick="selectViolinPlot('Condition')"
            >
              Condition
            </button>
          </div>
        </div>
        <!-- End of controllers -->
      </div>
      <!-- End of container -->
    </div>
    <!-- End of principal -->
  </body>
</html>
